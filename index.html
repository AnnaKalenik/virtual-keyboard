<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Virtual keyboard</title>
</head>
<body>

    <div class="container">
        <h1 class="title">Virtual keyboard</h1>
        <div class="keyboard__wrapper">
            <div class="keyboard__textarea">
                <textarea name="text" class="keyboard__text" id="text"></textarea>
            </div>
            <div class="keyboard__keys">
                <div class="keyboard__row">
                    <div class="key">`</div>
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">0</div>
                    <div class="key">-</div>
                    <div class="key">=</div>
                    <div class="key backspace">Backspace</div>
                </div>
                <div class="keyboard__row">
                    <div class="key tab">Tab</div>
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>
                    <div class="key">O</div>
                    <div class="key">P</div>
                    <div class="key">[</div>
                    <div class="key">]</div>
                    <div class="key">\</div>
                    <div class="key del">Del</div>
                </div>
                <div class="keyboard__row">
                    <div class="key caps">Caps Lock</div>
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>
                    <div class="key ">;</div>
                    <div class="key">'</div>
                    <div class="key enter">Enter</div> 
                </div>
                <div class="keyboard__row">
                    <div class="key shift shift_left">Shift</div>
                    <div class="key">\</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key">.</div>
                    <div class="key">,</div>
                    <div class="key">/</div>
                    <div class="key up fa-solid fa-arrow-up"></div>
                    <div class="key shift shift_right">Shift</div>
                </div>
                <div class="keyboard__row">
                    <div class="key ctrl ctrl_left">Ctrl</div>
                    <div class="key win">Win</div>
                    <div class="key alt alt_left">Alt</div>
                    <div class="key space"></div>
                    <div class="key alt alt_right">Alt</div>
                    <div class="key ctrl ctrl_right">Ctrl</div>
                    <div class="key left fa-solid fa-arrow-left"></div>
                    <div class="key down fa-solid fa-arrow-down"></div>
                    <div class="key right fa-solid fa-arrow-right"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/03564b66b7.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
